<header class="main-header">
  <div class="logo">
    <a routerLink="/home">游닄 LibrosApp</a>
  </div>

  <!-- Navegaci칩n principal -->
  <nav class="nav-links">

    <a routerLink="/home">Inicio</a>
    <a routerLink="/libro-list">Todos los Libros</a>

    <!-- SOLO USER NORMAL -->
    @if (isUser()) {
      <a routerLink="/biblioteca">Biblioteca</a>
      <a routerLink="/carrito">Carrito</a>
    }

    <!-- SOLO ADMIN -->
    @if (isAdmin()) {
      <a routerLink="/libro-form">Agregar Libro</a>
      <a routerLink="/admin-users">Usuarios</a>
    }
  </nav>

  <!-- Buscador (visible para todos) -->
  <div class="search-container">
    <input 
      type="text" 
      placeholder="Ingrese nombre de libro a buscar..."
    />
    <button>游댌</button>
  </div>

  <!-- Auth -->
  <div class="auth-container">

    <!-- Si NO est치 logueado -->
    @if (!isLoggedIn()) {
      <a routerLink="/auth">Iniciar Sesi칩n</a>
    }

    <!-- Si est치 logueado -->
    @if (isLoggedIn()) {
      <span class="user-info">游녻 {{ getUser()?.username }}</span>
      <button class="logout-btn" (click)="logout()">Salir</button>
    }
  </div>
</header>
