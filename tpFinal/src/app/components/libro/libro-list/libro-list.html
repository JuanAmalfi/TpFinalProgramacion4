<div class="libros-container">
  <!-- üß≠ Panel lateral de filtros -->
  <aside class="sidebar-filtros">
    <h3>Filtrar por</h3>

    <!-- Autor -->
    <div class="filtro">
      <label for="autor">Autor</label>
      <input id="autor" type="text" placeholder="Buscar autor...">
    </div>

    <!-- G√©nero -->
    <div class="filtro">
      <label for="genero">G√©nero</label>
      <select id="genero">
        <option value="">Todos</option>
        <option value="Ficci√≥n">Ficci√≥n</option>
        <option value="No Ficci√≥n">No Ficci√≥n</option>
        <option value="Ciencia Ficci√≥n">Ciencia Ficci√≥n</option>
        <option value="Fantas√≠a">Fantas√≠a</option>
        <option value="Misterio">Misterio</option>
        <option value="Romance">Romance</option>
      </select>
    </div>

    <!-- A√±o -->
    <div class="filtro">
      <label for="anio">A√±o de publicaci√≥n</label>
      <input id="anio" type="number" placeholder="Ej: 2021">
    </div>

    <!-- Precio -->
    <div class="filtro">
      <label>Precio</label>
      <div class="precio-range">
        <input type="number" placeholder="M√≠n">
        <span>‚Äî</span>
        <input type="number" placeholder="M√°x">
      </div>
    </div>

    <!-- Disponibilidad -->
    <div class="filtro checkbox-filtro">
      <label>
        <input type="checkbox">
        Solo disponibles
      </label>
    </div>

    <!-- Bot√≥n para limpiar -->
    <button class="btn-limpiar">Limpiar filtros</button>
  </aside>

  <!-- üìö Secci√≥n principal con los libros -->
  <section class="lista-libros">
    <h2>Libros disponibles</h2>

    <div class="grid-libros">
      @for (libro of libros(); track libro.id) {
        <!-- üìò Tarjeta del libro -->
        <div class="card-libro" (click)="verDetalle(libro.id!)">
          <img [src]="libro.portada || 'assets/placeholder.png'" alt="{{ libro.titulo }}" class="portada">
          <h4>{{ libro.titulo }}</h4>
          <p class="autor">{{ libro.autor }}</p>
          <p class="precio">$ {{ libro.precio }}</p>

          <!-- Botones administrativos -->
          <div class="acciones-admin">
            <button class="btn btn-primary" (click)="verDetalle(libro.id!); $event.stopPropagation()">Ver m√°s</button>
            <button class="btn btn-eliminar" (click)="eliminar(libro.id!); $event.stopPropagation()">Eliminar</button>
          </div>
        </div>
      }
    </div>
  </section>
</div>
