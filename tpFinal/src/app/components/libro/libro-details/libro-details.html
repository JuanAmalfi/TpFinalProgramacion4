@if (libro()) {
  <div class="detalle-container">
    <div class="detalle-card">
      <img [src]="libro().portada || 'assets/placeholder.png'" 
           alt="{{ libro().titulo }}" 
           class="portada">

      <div class="info">
        <h2>{{ libro().titulo }}</h2>
        <p><strong>Autor:</strong> {{ libro().autor }}</p>
        <p><strong>Género:</strong> {{ libro().genero }}</p>
        <p><strong>Año:</strong> {{ libro().anio }}</p>
        <p><strong>Precio:</strong> ${{ libro().precio }}</p>

        <p><strong>Descripción:</strong></p>
        <p class="descripcion">{{ libro().descripcion || 'Sin descripción disponible.' }}</p>

        <div class="acciones">
          <button (click)="volver()">Volver</button>

          @if (isAdmin()) {
            <button class="btn-editar" (click)="editarLibro()">Editar</button>
            <button class="btn-eliminar" (click)="eliminarLibro()">Eliminar</button>
          }
        </div>
      </div>
    </div>
  </div>
} @else {
  <p class="no-encontrado">Libro no encontrado.</p>
}
